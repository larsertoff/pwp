<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>larslehre</title>

        <!-- Add favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon255.ico') }}">

        {% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        {% include 'navbar.html' %}

        {% block content %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}

        {% include 'footer.html' %}
    </body>
</html>
