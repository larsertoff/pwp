{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="jumbotron" style="background:transparent !important">

        <div class="card-deck mt-4">
            {% for repo in repo_list %}
            <div class="col-md-4">
                <div class="card border-secondary mt-4" style="min-width: 14rem; max-width: 32rem; height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">{{repo['name']}}</h5>
                        <p class="card-text">
                            {{repo['description']}}
                        </p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{repo['updatedAt']}}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
